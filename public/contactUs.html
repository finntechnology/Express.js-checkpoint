<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header section of the webpage -->
    <header>
      <!-- Navigation bar -->
      <nav>
        <!-- Logo container -->
        <div>
          <!-- Logo image -->
          <img src="/image/logo2.png" alt="" />
        </div>
        <!-- Navigation links container -->
        <div>
          <ul>
            <!-- Home Page link -->
            <li>
              <a class="home" href="homePage.html">Home Page</a>
            </li>
            <!-- Our Services link -->
            <li>
              <a class="Services" href="ourServices.html">Our Services</a>
            </li>
            <!-- Contact Us link -->
            <li>
              <a class="contact" href="contactUs.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Hero section of the Contact Us page -->
    <section class="hero_container">
      <div>
        <!-- Main heading for the Contact Us page with a button-like shine effect -->
        <h1 class="btn-shine">Contact Us Page</h1>
      </div>
      <div>
        <!-- Container for the animated hamster running in a wheel -->
        <div
          aria-label="Orange and tan hamster running in a metal wheel"
          role="img"
          class="wheel-and-hamster"
        >
          <!-- The wheel element -->
          <div class="wheel"></div>
          <!-- The hamster element -->
          <div class="hamster">
            <div class="hamster__body">
              <div class="hamster__head">
                <div class="hamster__ear"></div>
                <div class="hamster__eye"></div>
                <div class="hamster__nose"></div>
              </div>
              <!-- Hamster's front right limb -->
              <div class="hamster__limb hamster__limb--fr"></div>
              <!-- Hamster's front left limb -->
              <div class="hamster__limb hamster__limb--fl"></div>
              <!-- Hamster's back right limb -->
              <div class="hamster__limb hamster__limb--br"></div>
              <!-- Hamster's back left limb -->
              <div class="hamster__limb hamster__limb--bl"></div>
              <!-- Hamster's tail -->
              <div class="hamster__tail"></div>
            </div>
          </div>
          <!-- The wheel's spoke element -->
          <div class="spoke"></div>
        </div>
      </div>
    </section>
  </body>
</html>
